<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container navbar-container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">
                <span><img src="{{site.baseurl}}/assets/youbionic-logo/LogoYouBionicLandscape.jpg" alt="Logo"></span>
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {% if page.sectionid=='docs' %} class="active" {% endif %}><a href="{{ "/docs/home/" | prepend: site.baseurl }}">Docs</a></li>
                <li {% if page.sectionid=='blog' %} class="active" {% endif %}><a href="{{ site.posts.first.url | prepend: site.baseurl }}">Blog</a></li>
            </ul>
            <div class="navbar-right">
                <ul class="nav navbar-nav">{%
                    for socloc in site.social %}
                    {% if socloc[1] %}
                    {% if socloc[0] == 'email' %}
                    <li><a target="_blank" href="{%
                    if socloc[1] contains '@' %}mailto:{{ socloc[1] }}
                    {% else %}{{ socloc[1] }}
                    {% endif %}" class="icon fa-envelope"><span class="label">E-mail</span></a></li>
                    {% else %}
                    <li><a target="_blank" href="{{ socloc[1] }}" class="icon fa-{{ socloc[0] }}"
                       ><span class="label">{{ socloc[0] }}</span></a></li>
                    {% endif %}
                    {% endif %}
                    {% endfor %}
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="{{ site.git_address }}"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
